<div id="requirements" ng-build-systems components="components" system-designs="systemDesigns" grid-options="gridOptions">
		
	<h4> Please slect your axes for design comparison and then click <span style="color:red">"Graph It!" </span></h4>
	<h6> (Hover over a point on the graph to show the system deisgn) </h6>

	<!-- Drop downs for property selection -->
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-3">
			<label for="yVariableSelect"> Y-Axis Variable </label>
		</div>

		<div class="col-sm-3">
			<label for="xVariableSelect"> X-Axis Variable </label>
		</div>			
		<div class="col-sm-3"></div>
	</div>	

	<form id="axisSelectForm">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-3 form-group">
				<select class="form-control focusedInput" ng-model="yVariable" ng-options="value.name for value in axisValues" id="yVariableSelect"></select>
			</div>

			<div class="col-sm-3 form-group">
				<select class="form-control focusedInput" align="center" ng-model="xVariable" ng-options="value.name for value in axisValues" id="xVariableSelect">
				</select>
			</div>			
			<div class="col-sm-3 form-group" align="left">
				<button class="btn btn-primary " id="visualizeBtn" > Graph It! </button>
			</div>
		</div>
	</form>

</div>

<!-- Where the D3 graph visualization will go -->
<div class="container">
	<div class="row" id="canvas">
		<ng-d3-chart components='components' option-x="xVariable" option-y="yVariable" system-designs="systemDesigns"></ng-d3-chart>
	</div>
</div>
