<!DOCTYPE html>

<html lang="en" ng-app="homeTheaterApp">
<head>
	<!-- My CSS file: using link vs. script -->
	<link rel="stylesheet" type="text/css" href="/client/css/style.css">
	<!-- Pulling bootstrap css file (put in my css folder) -->
	<link rel="stylesheet" type="text/css" href="/client/css/bootstrap.css">
	<!-- Angular Grid Stylesheets : Must have rel and type -->
	<link rel="stylesheet" type="text/css" href="/client/lib/angular-grid/dist/angular-grid.css">
	<link rel="stylesheet" type="text/css" href="/client/lib/angular-grid/dist/theme-fresh.css">
	<link rel="stylesheet" type="text/css" href="/client/lib/angular-grid/dist/theme-dark.css">
	
	<title>Angular Home Theater App</title>
</head>


<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="row">
				<div class="navbar-header col-md-6">
					<a class="navbar-brand" href="#/home"> Angular Home Theater Implementation</a>
				</div>
				<div class="col-md-6">
					<a class="navbar-brand pull-right" href="#/view2">Add/Edit Components</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Space for differnt views using ng-view -->
	<div class="container-fluid" ng-view></div>

	<!-- Moved scripts to the bottom because they were here in the bah ex -->

	<!-- Add jQuery: bootstrap needs it, I use it, and it must be loaded first -->
	<script src="/client/lib/jQuery/jquery-1.9.1.min.js"></script>
	<!-- Pulling bootstrap js file: uses script -->
	<script src="/client/lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- Pulling in Angular from the web for core angular functionality -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<!-- Pulling angular route since I'm using ng-route for partial views -->
	<script src="/client//lib/angular-route/angular-route.min.js"></script>
	<!-- Pulling angular resource for using services and $resource -->
	<script src="/client/lib/angular-resource/angular-resource.min.js"></script>
	<!-- Pulling the app.js where the MVC is organized -->
	<script src="/client/js/app.js"></script>
	<!-- Pulling the controllers.js -->
	<script src="/client/js/controllers.js"></script>
	<!-- Pulling the directives -->
	<script src="/client/js/directives.js"></script>
	<!-- Pulling the services -->
	<script src="/client/js/services.js"></script>
	<!-- Pull in D3 -->
	<script src="/client/lib/d3/d3.v3.js"></script>
	<!-- Angular Grid -->
	<script src="/client/lib/angular-grid/dist/angular-grid.js"></script>
</body>
</html>
