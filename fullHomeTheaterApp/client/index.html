<!DOCTYPE html>

<html lang="en" ng-app="homeTheaterApp">
<head>
	<!-- My CSS file: using link vs. script -->
	<link rel="stylesheet" type="text/css" href="home/css/style.css">
	<!-- Pulling bootstrap css file (put in my css folder) -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	
	<title>Angular Home Theater App</title>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/view1"> Angular Home Theater Implementation</a>
			</div>
		</div>
	</div>

	<!-- Space for differnt views using ng-view -->
	<div ng-view></div>

	<!-- Moved scripts to the bottom because they were here in the bah ex -->

	<!-- Add jQuery: bootstrap needs it, I use it, and it must be loaded first -->
	<script src="lib/jQuery/jquery-1.9.1.min.js"></script>
	<!-- Pulling bootstrap js file: uses script -->
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- Pulling in Angular from the web. See Bootstrap note above -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<!-- Pulling angular route since I'm using ng-route for partial views -->
	<script src="./lib/angular-route/angular-route.min.js"></script>
	<!-- Pulling the app.js where the MVC is organized -->
	<script src="./js/app.js"></script>
	<!-- Pulling the controllers.js -->
	<script src="./js/controllers.js"></script>
	<!-- Pulling the directives -->
	<script src="./js/directives.js"></script>
</body>
</html>
